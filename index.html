<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Reviews</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    // 🔹 Replace with your Supabase details
    const SUPABASE_URL = "https://wzeiduiiesbaacqdyffc.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6ZWlkdWlpZXNiYWFjcWR5ZmZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwNDAzNzYsImV4cCI6MjA3MTYxNjM3Nn0.Xq0v8AXWaRXtxbWiCzbGuE-zYK5ummxEgGI_sK5YstI";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  </script>
  <style>
    .star {
      font-size: 30px;
      cursor: pointer;
      color: lightgray;
    }
    .star.selected {
      color: gold;
    }
  </style>
</head>
<body>
  <h2>Leave a Review</h2>
  <form id="reviewForm">
    <input type="text" id="patientName" placeholder="Your name" required><br><br>
    
    <div id="starRating">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>
    <input type="hidden" id="ratingValue" value="0">
    <br>
    
    <textarea id="reviewMessage" placeholder="Write your review..." required></textarea><br><br>
    <button type="submit">Submit Review</button>
  </form>

  <h3>Reviews</h3>
  <div id="reviewsContainer"></div>

  <script>
    // ⭐ Star rating logic
    const stars = document.querySelectorAll(".star");
    const ratingInput = document.getElementById("ratingValue");

    stars.forEach(star => {
      star.addEventListener("click", () => {
        const rating = parseInt(star.getAttribute("data-value"));
        ratingInput.value = rating;

        stars.forEach(s => s.classList.remove("selected"));
        for (let i = 0; i < rating; i++) {
          stars[i].classList.add("selected");
        }
      });
    });

    // 💾 Save review to Supabase
    document.getElementById("reviewForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("patientName").value;
      const rating = parseInt(document.getElementById("ratingValue").value);
      const message = document.getElementById("reviewMessage").value;

      if (rating === 0) {
        alert("Please select a rating.");
        return;
      }

      const { data, error } = await supabase
        .from("reviews")
        .insert([{ name, rating, message }]);

      if (error) {
        console.error(error);
        alert("Error saving review: " + error.message);
      } else {
        alert("Review saved!");
        this.reset();
        ratingInput.value = 0;
        stars.forEach(s => s.classList.remove("selected"));
        loadReviews();
      }
    });

    // 📥 Load reviews
    async function loadReviews() {
      const { data, error } = await supabase
        .from("reviews")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error("Error loading reviews:", error);
        return;
      }

      const container = document.getElementById("reviewsContainer");
      container.innerHTML = "";

      data.forEach(r => {
        const stars = "★".repeat(r.rating) + "☆".repeat(5 - r.rating);
        container.innerHTML += `
          <div style="border:1px solid #ccc; padding:10px; margin:10px 0; border-radius:5px;">
            <h4>${r.name} – <span style="color:gold">${stars}</span></h4>
            <p>${r.message}</p>
            <small>${new Date(r.created_at).toLocaleString()}</small>
          </div>
        `;
      });
    }

    // Load reviews when page opens
    document.addEventListener("DOMContentLoaded", loadReviews);
  </script>
</body>
</html>
