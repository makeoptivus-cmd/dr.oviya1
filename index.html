<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review System</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <div class="review-container">
    <h2>Leave a Review</h2>
    <form id="reviewForm">
      <input type="text" id="patientName" placeholder="Your Name" required />

      <!-- Star Rating -->
      <div id="starRating">
        <span class="star text-gray-300" data-rating="1">★</span>
        <span class="star text-gray-300" data-rating="2">★</span>
        <span class="star text-gray-300" data-rating="3">★</span>
        <span class="star text-gray-300" data-rating="4">★</span>
        <span class="star text-gray-300" data-rating="5">★</span>
      </div>
      <input type="hidden" id="ratingValue" value="0" />

      <textarea id="reviewMessage" placeholder="Write your review..." required></textarea>
      <button type="submit">Submit Review</button>
    </form>

    <h3>Reviews</h3>
    <div id="reviewsContainer" class="reviews"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
